<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="max-w-lg mx-auto bg-[#ffffff] pb-6 rounded-br-[24px] rounded-bl-[24px]">
        <div class=" border-b-1 border-gray-300 p-3 min-h-[50px] flex justify-between items-center ">
        <div class="flex items-center">
            <img src="./assets/Group.png" alt="" class="h-[50px]">
            <div>
                <h1 class="font-bold">$<span id="taka">45000</span></h1>
                <p class="font-normal mt-[10px] text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="btn "><i class="rotate-180 fa-solid fa-arrow-right-from-bracket"></i> <span class="text-[#08080880]">Log Out</span></button>
        </div>
    </div>

    <div class="p-5 mt-4">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880] mt-5">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>


    <div class="p-4 min-h-[200px] grid grid-cols-3  mt-2 gap-4" >
        <div class="p-3 text-center border border-gray-200 rounded-lg" id="add-button">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2>Add Money</h2>
        </div>
        <div class="p-3 text-center border border-gray-200 rounded-lg" id="cashout-btn">
            <img src="./assets/send1.png" alt="" class="mx-auto">
            <h2>Cashout</h2>
        </div>
        <div class="p-3 text-center border border-gray-200 rounded-lg">
            <img src="./assets/money1.png" alt="" class="mx-auto">
            <h2>Transfer Money </h2>
        </div>
        <div class="p-3 text-center border border-gray-200 rounded-lg">
            <img src="./assets/bonus1.png" alt="" class="mx-auto">
            <h2>Get Bonus</h2>
        </div>
        <div class="p-3 text-center border border-gray-200 rounded-lg">
            <img src="./assets/purse1.png" alt="" class="mx-auto">
            <h2>Pay Bill</h2>
        </div>
        <div class="p-3 text-center border border-gray-200 rounded-lg">
            <img src="./assets/transaction1.png " alt="" class="mx-auto">
            <h2>Transactions</h2>
        </div>
    </div>
    </div>

    <div class="max-w-lg mx-auto pl-7 all-from-section" id="addMoney" style="display: none;" >
        <!-- add money -->
        <div >
            <h1 class="font-bold text-md">Add Money </h1>
            <form action="" class="pl-10 mt-4">
                <div class="mb-5">
                    <h1 class="font-semibold">Select A Bank</h1>
                    <select id="bank" class="px-2 py-1 pl-3 mt-2 w-full border-gray-300 select rounded-2xl text-[#08080880]">
                        <option disabled selected >Select Bank</option>
                        <option>Ab bank</option>
                        <option>IIFC Bank</option>
                        <option>Dhaka Bank</option>
                    </select>
                </div>
                <div class="mb-5">
                <label class="block mb-6">
                <p class="mb-2 font-semibold">Bank Account Number</p>
                <input id="Bank-accnumber" type="text" class="w-full px-2 py-1 pl-3 border border-gray-300 rounded-2xl " placeholder="Enter 11 digit account number" />
            </label>
                </div>
                <div class="mb-5">
                <label class="block mb-6">
                <p class="mb-2 font-semibold">Amount to Add</p>
                <input id="add-amound" type="text" class="w-full px-2 py-1 pl-3 border border-gray-300 rounded-2xl " id="AddMoney" placeholder="Add Amount" />
            </label>
                </div>
                <div class="mb-5">
                <label class="block mb-6">
                <p class="mb-2 font-semibold">Pin Number</p>
                <input id="pin-number" type="text" class="w-full px-2 py-1 pl-3 border border-gray-300 rounded-2xl " placeholder="Enter 4 digit pin number" />
            </label>
                </div>
                <button id="AddMoney-btn"  class=" mb-6 btn bg-[#0874F2] w-full rounded-3xl text-white">Add Money</button>
            </form>
        </div>
    </div>


        <div class="max-w-lg mx-auto pl-7 all-from-section" id="cashOut" style="display: none;">
        <!-- cash out -->
        <div>
            <h1 class="font-bold text-md">Cashout</h1>
            <form action="" class="pl-10 mt-4">
                <div class="mb-5">
                <label class="block mb-6">
                <p class="mb-2 font-semibold">Agent Number</p>
                <input id="agent-Bank" type="text" class="w-full px-2 py-1 pl-3 border border-gray-300 rounded-2xl " placeholder="Enter 11 digit account number" />
            </label>
                </div>
                <div class="mb-5">
                <label class="block mb-6">
                <p class="mb-2 font-semibold">Amount to Add</p>
                <input id="withdraw-amound" type="text" class="w-full px-2 py-1 pl-3 border border-gray-300 rounded-2xl " id="AddMoney" placeholder="Add Amount to withdraw" />
            </label>
                </div>
                <div class="mb-5">
                <label class="block mb-6">
                <p class="mb-2 font-semibold">Pin Number</p>
                <input id="withdraw-pin-number" type="text" class="w-full px-2 py-1 pl-3 border border-gray-300 rounded-2xl " placeholder="Enter 4 digit pin number" />
            </label>
                </div>
                <button id="withdraw-money"  class=" mb-6 btn bg-[#0874F2] w-full rounded-3xl text-white">Withdraw Money</button>
            </form>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>

</html>
